<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammar Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="text-orange-400 font-semibold">Ammar
                Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 hover:bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 hover:bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 hover:bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl font-medium">Total Balance</h4>
                    <h2 class="text-5xl" >$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 " type="email" name="" id="user-deposit"
                        placeholder="$ Amount want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 " type="email" name="" id="user-draw"
                        placeholder="$ Amount want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
